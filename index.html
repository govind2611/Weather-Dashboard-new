<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="input">
            <input type="text" id="search-input" placeholder="Search The City by Name"/>
            <button id="search-button" class="icon-button"><i class="fas fa-search"></i></button>
        </div>
        <div id="weather-display" class="weather-container">
          
        </div>
        <div id="error-message" class="error-message">
            
        </div>
        <button id="restart-button" class="icon-button"><i class="fas fa-redo-alt"></i></button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
